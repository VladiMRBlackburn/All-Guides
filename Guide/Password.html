<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password</title>
</head>
<body>
    <form action="" method="post">
        <fieldset>

            <legend>Введите пароль</legend>

            <input type="password" minlength="6" maxlength="20" placeholder="Введите свой пароль"> <!-- maxlength дает максимальное число для пароля, а minlength наоборот --> <!--Placeholder дает фоновую подсказку-->

            <button>Send</button>

        </fieldset>
    </form>
</body>
</html>
